<!DOCTYPE html>
<html>
<head>
	<title>Counting Battle!</title>
	<meta charset="UTF-8">

	<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
	<script src="assets/lib/p5.min.js"></script>
	
	<!-- Data files -->
	<script src="data/boards/normal.js"></script>
	<script src="data/boards/hard.js"></script>
	<script src="data/deadstones/normal.js"></script>
	<script src="data/deadstones/hard.js"></script>
	
	<!-- Core modules -->
	<script type="module">
		import { EMPTY, BLACK, WHITE, territoryScoring, finalTerritoryScore } from './src/core/goscorer.js';
		// Make goscorer functions available globally
		window.EMPTY = EMPTY;
		window.BLACK = BLACK; 
		window.WHITE = WHITE;
		window.territoryScoring = territoryScoring;
		window.finalTerritoryScore = finalTerritoryScore;
	</script>
	<script src="src/core/game-state.js"></script>
	<script src="src/core/board-logic.js"></script>
	<script src="src/core/scoring.js"></script>
	
	<!-- Utilities -->
	<script src="src/utils/helpers.js"></script>
	<script src="src/utils/storage.js"></script>
	<script src="src/utils/name-generator.js"></script>
	<script src="src/utils/dev-tools.js"></script>
	
	<!-- UI Components -->
	<script src="src/ui/lobby-ui.js"></script>
	
	<!-- Multiplayer -->
	<script src="src/multiplayer/socket-client.js"></script>
	
	<!-- Main entry point -->
	<script src="src/main.js"></script>

	<meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">

    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <style>
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            color: white;
        }
        
        .ui-panel {
            background: #333;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        #room-id {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .player-list {
            text-align: left;
            margin: 20px 0;
        }
        
        .player {
            padding: 5px;
            margin: 5px 0;
            background: #555;
            border-radius: 3px;
        }
        
        .player.creator {
            background: #4CAF50;
        }
        
        #leaderboard {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            display: none;
            transition: opacity 0.3s ease;
            z-index: 100;
            max-width: min(200px, 10vw);
            min-width: 150px;
            max-height: min(400px, 60vh);
            overflow-y: auto;
            overflow-x: hidden;
            word-wrap: break-word;
            font-size: clamp(12px, 1.5vw, 14px);
        }
        
        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            #leaderboard {
                max-width: min(180px, 15vw);
                min-width: 120px;
                max-height: 50vh;
                padding: 10px;
                font-size: 11px;
            }
        }
        
        @media (max-width: 480px) {
            #leaderboard {
                max-height: 40vh;
                padding: 8px;
                font-size: 11px;
            }
        }
        
        /* Special styling for emojis in leaderboard */
        #leaderboard .emoji {
            font-family: 'Apple Color Emoji', 'Noto Color Emoji', sans-serif;
        }
        
        #leaderboard-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: none;
            z-index: 101;
        }
        
        #leaderboard-toggle:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        #resign-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(220, 53, 69, 0.8);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            display: none;
            z-index: 102;
            transition: background 0.2s ease, transform 0.1s ease;
        }
        
        #resign-button:hover {
            background: rgba(220, 53, 69, 0.9);
        }
        
        #resign-button:active {
            transform: scale(0.95);
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Slider styling */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            outline: none;
            margin: 10px 0;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        .copy-emoji {
            display: inline-block;
            transition: all 0.15s ease;
        }
        
        .copy-emoji:active {
            transform: scale(0.9) translateY(1px);
        }
        
        .copy-emoji.clicked {
            transform: scale(0.9) translateY(1px) !important;
        }
        
        @keyframes clickPulse {
            0% { transform: scale(1) translateY(0); }
            40% { transform: scale(0.9) translateY(1px); }
            100% { transform: scale(1) translateY(0); }
        }
        
        .copy-emoji.animate-click {
            animation: clickPulse 0.12s ease-out;
        }
        
        /* Fixed position back buttons for summary views */
        #back-to-summary-button, #back-to-lobby-button {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            z-index: 200;
            transition: background 0.2s ease, transform 0.1s ease;
            display: none;
        }
        
        #back-to-summary-button:hover, #back-to-lobby-button:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }
        
        #back-to-summary-button:active, #back-to-lobby-button:active {
            transform: scale(0.95);
        }
        
        /* Navigation buttons for detailed summary view */
        #prev-board-button, #next-board-button {
            position: fixed;
            bottom: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            z-index: 200;
            transition: background 0.2s ease, transform 0.1s ease;
            display: none;
        }
        
        #prev-board-button {
            left: 15px;
        }
        
        #next-board-button {
            right: 15px;
        }
        
        #prev-board-button:hover, #next-board-button:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }
        
        #prev-board-button:active, #next-board-button:active {
            transform: scale(0.95);
        }

    </style>
</head>
<body>
    <div id="ui-overlay">
        <div class="ui-panel" id="main-menu">
            <h1>Counting Battle!</h1>
            <input type="text" id="player-name" placeholder="username" maxlength="20">
            <br>
            <div style="margin: 15px 0; text-align: center;">
                <label id="dev-mode-toggle" style="display: none; margin: 10px 0; color: #FFA726;">
                    <input type="checkbox" id="dev-mode-checkbox" style="margin-right: 8px;">
                    Development Mode (show correct answers)
                </label>
            </div>
            <button onclick="createRoom()">Create Room</button>
            <br>
            <button onclick="window.location.href='about.html'" style="background: #2196F3;">About</button>
            <button id="board-editor-link" onclick="window.location.href='board-editor.html'" style="background: #FF6B6B; display: none;">üé® Board Editor</button>
        </div>
        
        <div class="ui-panel hidden" id="room-panel">
            <h2>Room: <span id="room-id"></span><span class="copy-emoji" onclick="copyRoomLinkWithAnimation(this)" style="cursor: pointer; font-size: 18px; margin-left: 8px;" title="Click to copy room link">üîó</span></h2>
            <div id="room-status">Waiting for players...</div>
            <div id="room-settings" style="margin: 15px 0; padding: 15px; background: #4a4a4a; border: 2px solid #666; border-radius: 8px; font-size: 15px;">
                <h4 style="margin: 0 0 10px 0; color: #fff; font-size: 16px;">Settings</h4>
                <div id="room-settings-content"></div>
            </div>
            <div class="player-list" id="player-list"></div>
            <button id="start-button" onclick="startGame()" class="hidden">Start Game</button>
            <button onclick="leaveRoom()">Leave Room</button>
            
            <!-- Leaderboard History -->
            <div id="leaderboard-history" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #666;">
                <h3 style="margin: 0 0 10px 0; font-size: 16px; color: #ccc;">
                    Room History
                    <span id="dev-mode-indicator" style="display: none; font-size: 10px; color: #FFA726; margin-left: 5px;">(DEV)</span>
                </h3>
                <div id="history-content" style="max-height: 200px; overflow-y: auto; font-size: 12px;">
                </div>
            </div>
        </div>
    </div>
    
    <button id="resign-button" onclick="resignGame()">‚öê Resign</button>
    <button id="leaderboard-toggle" onclick="toggleLeaderboard()">üìä Leaderboard</button>
    
    <!-- Fixed position back buttons for summary views -->
    <button id="back-to-summary-button" onclick="backToSummary()" style="display: none;">‚Üê Back</button>
    <button id="back-to-lobby-button" onclick="backToLobbyFromSummary()" style="display: none;">‚Üê Back</button>
    
    <!-- Navigation buttons for detailed summary view -->
    <button id="prev-board-button" onclick="navigateToPreviousBoard()" style="display: none;">‚Üê Previous</button>
    <button id="next-board-button" onclick="navigateToNextBoard()" style="display: none;">Next ‚Üí</button>
    
    <div id="leaderboard" onclick="hideLeaderboard()">
        <div style="margin-bottom: 10px;">
            <h3 style="margin: 0;">Leaderboard</h3>
        </div>
        <div id="leaderboard-content"></div>
        
    </div>
    
    <!-- Board number indicator for bug reporting -->
    <div id="board-number-indicator" style="
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.6);
        color: #ccc;
        padding: 4px 8px;
        border-radius: 3px;
        font-size: 11px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        display: none;
        z-index: 50;
        user-select: all;
        cursor: text;
    " title="Board number for bug reporting">
        Board #<span id="board-number-value">1</span>
    </div>
</body>
</html>
