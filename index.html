<!DOCTYPE html>
<html>
<head>
	<title>Count Battle!</title>
	<meta charset="UTF-8">

	<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
	<script src="p5.min.js"></script>
	<script src="boards.js"></script>
	<script src="name-generator.js"></script>
	<script src="multiplayer.js"></script>

	<meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">

    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            color: white;
        }
        
        .ui-panel {
            background: #333;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        #room-id {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .player-list {
            text-align: left;
            margin: 20px 0;
        }
        
        .player {
            padding: 5px;
            margin: 5px 0;
            background: #555;
            border-radius: 3px;
        }
        
        .player.creator {
            background: #4CAF50;
        }
        
        #leaderboard {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            display: none;
            transition: opacity 0.3s ease;
            z-index: 100;
        }
        
        /* Special styling for emojis in leaderboard */
        #leaderboard .emoji {
            font-family: 'Apple Color Emoji', 'Noto Color Emoji', sans-serif;
        }
        
        #leaderboard-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: none;
            z-index: 101;
        }
        
        #leaderboard-toggle:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        #resign-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(220, 53, 69, 0.8);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            display: none;
            z-index: 102;
            transition: background 0.2s ease, transform 0.1s ease;
        }
        
        #resign-button:hover {
            background: rgba(220, 53, 69, 0.9);
        }
        
        #resign-button:active {
            transform: scale(0.95);
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Slider styling */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            outline: none;
            margin: 10px 0;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        .copy-emoji {
            display: inline-block;
            transition: all 0.15s ease;
        }
        
        .copy-emoji:active {
            transform: scale(0.9) translateY(1px);
        }
        
        .copy-emoji.clicked {
            transform: scale(0.9) translateY(1px) !important;
        }
        
        @keyframes clickPulse {
            0% { transform: scale(1) translateY(0); }
            40% { transform: scale(0.9) translateY(1px); }
            100% { transform: scale(1) translateY(0); }
        }
        
        .copy-emoji.animate-click {
            animation: clickPulse 0.12s ease-out;
        }

    </style>
</head>
<body>
    <div id="ui-overlay">
        <div class="ui-panel" id="main-menu">
            <h1>Count Battle!</h1>
            <input type="text" id="player-name" placeholder="username" maxlength="20">
            <br>
            <div style="margin: 15px 0; text-align: center;">
                <label style="display: block; margin: 10px 0;">
                    Seconds per board:
                    <input type="number" id="time-per-board" min="1" max="120" value="60" style="width: 80px; margin-left: 10px; padding: 5px; text-align: center; font-size: 16px; border: 1px solid #ccc; border-radius: 3px;">
                </label>
                <label style="display: block; margin: 10px 0;">
                    Number of boards:
                    <input type="number" id="total-boards" min="1" max="50" value="1" step="1" style="width: 80px; margin-left: 10px; padding: 5px; text-align: center; font-size: 16px; border: 1px solid #ccc; border-radius: 3px;">
                </label>
            </div>
            <button onclick="createRoom()">Create Room</button>
            <button onclick="showJoinRoom()">Join Room</button>
            <br>
            <button onclick="window.location.href='about.html'" style="background: #2196F3;">About</button>
        </div>
        
        <div class="ui-panel hidden" id="join-room-panel">
            <h2>Join Room</h2>
            <input type="text" id="room-code" placeholder="Room Code" maxlength="6" style="text-transform: uppercase;">
            <br>
            <button onclick="joinRoom()">Join</button>
            <button onclick="showMainMenu()">Back</button>
        </div>
        
        <div class="ui-panel hidden" id="room-panel">
            <h2>Room: <span id="room-id"></span><span class="copy-emoji" onclick="copyRoomLinkWithAnimation(this)" style="cursor: pointer; font-size: 18px; margin-left: 8px;" title="Click to copy room link">üîó</span></h2>
            <div id="room-status">Waiting for players...</div>
            <div class="player-list" id="player-list"></div>
            <button id="start-button" onclick="startGame()" class="hidden">Start Game</button>
            <button onclick="leaveRoom()">Leave Room</button>
            
            <!-- Leaderboard History -->
            <div id="leaderboard-history" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #666;">
                <h3 style="margin: 0 0 10px 0; font-size: 16px; color: #ccc;">
                    Room History
                    <span id="dev-mode-indicator" style="display: none; font-size: 10px; color: #FFA726; margin-left: 5px;">(DEV)</span>
                </h3>
                <div id="history-content" style="max-height: 200px; overflow-y: auto; font-size: 12px;">
                    <div style="color: #888; text-align: center; padding: 20px;">Loading...</div>
                </div>
            </div>
        </div>
    </div>
    
    <button id="resign-button" onclick="resignGame()">‚öê Resign</button>
    <button id="leaderboard-toggle" onclick="toggleLeaderboard()">üìä Scores</button>
    
    <div id="leaderboard" onclick="hideLeaderboard()">
        <div style="margin-bottom: 10px;">
            <h3 style="margin: 0;">Leaderboard</h3>
        </div>
        <div id="leaderboard-content"></div>
        
        <!-- Host controls during gameplay -->
        <div id="host-controls" class="hidden" style="margin-top: 15px; padding-top: 10px; border-top: 1px solid #666;">
            <div style="font-size: 12px; margin-bottom: 8px;">Host Controls:</div>
            <button onclick="restartGame(); event.stopPropagation();" style="font-size: 12px; padding: 5px 8px; margin: 2px; background: #FF9800;">Restart</button>
            <button onclick="returnToLobbyHost(); event.stopPropagation();" style="font-size: 12px; padding: 5px 8px; margin: 2px; background: #9E9E9E;">Back to Lobby</button>
        </div>
    </div>
</body>
</html>
